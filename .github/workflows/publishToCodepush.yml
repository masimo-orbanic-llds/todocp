name: publish-to-codepush

on:
  push:
    branches:
      - master
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Build Android Release
        uses: avocaddo/AppCenter-Github-Action@v1.0.2
        with: |
          command: appcenter codepush release-react -a masimo-lloyds.design/todocp-android -d Production
          token: token: ${{secrets.APP_CENTER_TOKEN}}
